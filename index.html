<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <h2 class="main_heading">Student Registration Form</h2>
    <p class="para1">Fill in this form to register</p>
    <form action="photo.html">
        <div class="container">
            <label for="First_Name">
                <p><sup>*</sup>First Name:<input type="text" id="First_Name" placeholder="Enter your first name" required></p>
            </label>
            <label for="Last_Name">
                <p><sup>*</sup>Last Name: <input type="text" id="Last_Name" placeholder="Enter your Last name" required></p>
            </label>
            <label for="Father's_Name">
                <p><sup>*</sup>Father's Name: <input type="text" id="Father_Name" placeholder="Enter your Father's name" required></p>
            </label>
            <label for="Mother's_Name">
                <p><sup>*</sup>Motehr's Name: <input type="text" id="Mother_Name" placeholder="Enter your Mother's name" required></p>
            </label>
            <label for="Phone_Number">
                <p><sup>*</sup>Phone Number: <input type="number" id="Phone_Number" placeholder="+91XXXXXXXXXX" required></p>
            </label>
            <label for="Email">
                <p><sup>*</sup>Email: <input type="email" id="Email" placeholder="abcd@gmail.com" required></p>
            </label>
            <label for="gender">
                <p><sup>*</sup>Gender: <input type="radio" id="gender" class="gender1" name="gender" >Male 
                    <input type="radio" id="gender" name="gender">Female 
                    <input type="radio" id="gender" name="gender">Other</p>
            </label>
            <label for="Birth">
                <p><sup>*</sup>Date of Birth: <input type="date" id="Birth" required></p>
            </label>
            <label for="Address">
                <p><sup>*</sup>Address: <input type="text" id="Address" placeholder="Streer:-     House:-    Road:-    " required></p>
            </label>
            <p><sup>*</sup>Blood Group: <select name="" id="Group">
                <option value="">Select</option>
                <option value="">A</option>
                <option value="">A-</option>
                <option value="">B</option>
                <option value="">B-</option>
                <option value="">AB</option>
                <option value="">AB-</option>
                <option value="">O</option>
                <option value="">O-</option>
            </select></p>
            <label for="Department">
                <p><sup>*</sup>Department: <input type="radio" id="Department" name="Department">CSE 
                    <input type="radio" id="Department" name="Department">ECE 
                    <input type="radio" id="Department" name="Department">MEN
                    <input type="radio" id="Department" name="Department">EEN
                    <input type="radio" id="Department" name="Department">CEN
                    <input type="radio" id="Department" name="Department">BCA</p>
            </label>
            <label for="Language">
                <p><sup>*</sup>Favourite Language: <input type="radio" id="Language" name="Language">C 
                    <input type="radio" id="Language" name="Language">C++ 
                    <input type="radio" id="Language" name="Language">Java
                    <input type="radio" id="Language" name="Language">Python
                    <input type="radio" id="Language" name="Language">C#
                    <input type="radio" id="Language" name="Language">Other</p>
            </label>
            <label for="Photo">
                <p><sup>*</sup>Photo: <input type="file" id="Photo"></p>
            </label>
            <input type="submit" value="submit" id="Submit">
        </div>
    </form>
        
        < /div>
</body>
</html>
